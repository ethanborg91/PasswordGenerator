<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"></span>
          <button id="copy">Copy to clipboard</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="pw-length">Password Length</label>
          <input id="pw-length" value="10" type="number" min="4" max="20" />
        </div>
        <div class="form-control">
          <label for="upper">Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
